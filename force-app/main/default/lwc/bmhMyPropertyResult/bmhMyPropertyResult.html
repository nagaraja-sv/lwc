<template>
        <lightning-layout>
            <template for:each={properties} for:item="prop">
                <lightning-layout-item key={prop.Id} size="6" padding="around-small">
                    <lightning-layout key={prop.Id} multiple-rows>
                       <div key={prop.id} class="slds-box" style="width:100%">
                        
                        <lightning-layout>

                            <lightning-layout-item size="4" padding="around-small">
                                <lightning-formatted-rich-text value={prop.Property_Main_Image__c}>

                                </lightning-formatted-rich-text>

                            </lightning-layout-item>
                           
                                <lightning-layout-item size="8" padding="around-small">
                                    <lightning-card key={prop.Id} title={prop.Furnished_Type__c}>
                                        <lightning-layout-item key={prop.Id} style="color:red" padding="around-small" size="12"
                                            small-device-size="6" large-device-size="6" medium-device-size="6">
                                            INR: {prop.Rent__c}
                                        </lightning-layout-item><br>
                                        <lightning-layout-item key={prop.Id} padding="around-small" size="12"
                                            small-device-size="6" large-device-size="6" medium-device-size="6">
                                            {prop.No_Of_Bed_Room__c} BHK House for Rent {prop.Coverd_area_sqft__c} sqft.
                                        </lightning-layout-item><br>
                                        <lightning-layout-item key={prop.Id} padding="around-small" size="12"
                                            small-device-size="6" large-device-size="6" medium-device-size="6">
                                            {prop.Area__c}
                                        </lightning-layout-item><br>
                                        <lightning-layout-item key={prop.Id} padding="around-small" size="12"
                                            small-device-size="6" large-device-size="6" medium-device-size="6">
                                            {prop.No_Of_Bed_Room__c} Room {prop.No_Of_Bath_Room__c} BathRoom
                                            {prop.Furnished_Type__c}
                                        </lightning-layout-item>
                                    </lightning-card>
                                <div class="slds-p-top_small">
                                    
                                    <lightning-button-group>
                                        <lightning-button variant="brand" label="ownerdetails" class="slds-p-right_medium" value={prop.Property_Owner__c} 
                                        onclick={ownerDetailsClick}>

                                        </lightning-button>
                                        <lightning-button variant="brand" label="enquiey" class="slds-p-right_medium" value={prop.Id} 
                                        onclick={enquiryrDetailsClick}>

                                        </lightning-button>
                                        <lightning-button variant="brand" label="property Details" class="slds-p-right_medium" value={prop.Id}>

                                        </lightning-button>

                                    </lightning-button-group>



                                </div>

                                
                            </lightning-layout-item>


                        </lightning-layout>

                       </div> 
                    </lightning-layout>
                </lightning-layout-item>
            </template>
        </lightning-layout>
    <template if:false={propertiesFound} style="color:brown">

            <div class="slds-align_absolute-center">
                No properties defined please stay tuned for listing out the proprties soon.
            </div>
        
    </template>

    <!-- Ownerdetails section start-->

    <template if:true={openOwnerDetails}>

        <div style="margin-top: 5%">

            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header" >
                        <lightning-card title="Property Owner Details" icon-name="standard:people">

                            <lightning-button-icon class="slds-modal__close" icon-name="utility:close"  onclick={closeFeddbackModel}>
                               
                            </lightning-button-icon>

                        </lightning-card>

                    </header>

             <div class="slds-modal__content slds-p-around_medium">
                    
                    <c-bmh-my-property-owner property-owner-id={propOwnerId}></c-bmh-my-property-owner>
                </div>

                </div>
            </section>

        </div>

    </template>
     <!-- Ownerdetails section end-->

      <!-- enquiry  section start-->

      <template if:true={openenquiryDetails}>

        <div style="margin-top: 5%">
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header" >
                        <lightning-card title="Property Owner Details" icon-name="standard:people">
                            <lightning-button-icon class="slds-modal__close" icon-name="utility:close"  onclick={closeEnquiryModel}>
                               
                            </lightning-button-icon>
                        </lightning-card>
                    </header>
                    

                    <div class="slds-modal__content slds-p-around_medium">
                    
                        <c-my-property-enquiry-component property-id={feedbackPropertyId} object-api-name="Property_enquiry__c"> </c-my-property-enquiry-component>
                    </div>
    


                </div>


            </section>

        </div>

    </template>
    
</template>
